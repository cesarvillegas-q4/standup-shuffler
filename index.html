    <style>
        h1{
            animation-name: fade-in-h1;

            visibility: visible;
            animation-name: fade-in-button;

        }
        @keyframes fade-in-h1 {
            0%{
                color: rgba(0, 0, 0, 0.1);   
                visibility: hidden; 
            }

                color: rgba(0, 0, 0, 1);
                visibility: visible;
            }

            0%{
                color: rgba(0, 0, 0, 0.1);

        @keyframes fade-in-button {
