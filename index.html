<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        h1{
            animation-name: fade-in-h1;
            animation-duration: 1s;
        }
        #daily_joke{
            visibility: hidden;
        }
        #daily_joke.display{
            visibility: visible;
            animation-name: fade-in;
            animation-duration: 1s;
        }

        #daily_joke_setup{
            visibility: hidden;
        }

        #daily_joke_setup.display{
            visibility: visible;
            animation-name: fade-in;
            animation-duration: 1s;
        }

        #daily_joke_punchline{
            visibility: hidden;
        }

        #daily_joke_punchline.display{
            visibility: visible;
            animation-name: fade-in;
            animation-duration: 1s;
        }

        #team_member{
            visibility: hidden;
        }
        #team_member.display{
            visibility: visible;
            animation-name: fade-in;
            animation-duration: 1s;
        }
        .btn.btn-primary{
            visibility: hidden;

        }
        .btn.btn-primary.display{
            visibility: visible;
            animation-name: fade-in-button;
            animation-duration: 1s;
        }
        @keyframes fade-in-h1 {
            0%{
                color: rgba(0, 0, 0, 0.1);   
                visibility: hidden; 
            }
            100%{
                color: rgba(0, 0, 0, 1);
                visibility: visible;
            }
        }
        @keyframes fade-in {
            0%{
                color: rgba(0, 0, 0, 0.1);    
            }
            100%{
                color: rgba(0, 0, 0, 1);
            }
        }
        @keyframes fade-in-button {
            0%{
                color: rgba(255, 255, 255, 0.1);  
                visibility: hidden;   
                background-color: rgba(255, 255, 255, 0.1);
                border-color:rgba(255, 255, 255, 0.1);
            }
            100%{
                color: rgb(255, 255, 255);
                visibility: visible;
                background-color: #0d6efd;
                border-color:#0d6efd;
            }
        }
    </style>

</head>

                    <h1>Good Morning Squad! </h1>

                        <p id="daily_joke_punchline" class="d-flex justify-content-center" ></p>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-4 mb-4">
                <div class="text-center">
                    <p id="team_member"></p>
                </div>
            </div>
            <div class="col-12">
                <div class="text-center">
                    <button onclick="lastSpeaker()" type="button" id="btnLast" class="btn btn-primary">Last Speaker</button>
                    <button onclick="nextSpeaker()" type="button" id="btnNext" class="btn btn-primary">Next Speaker</button>
                </div>
            </div>
        </div>
      </div>

</html>
